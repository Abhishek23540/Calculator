<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #667eea, #764ba2);
      font-family: Arial, sans-serif;
    }

    .calculator {
      background: #222;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0px 8px 25px rgba(0,0,0,0.5);
      width: 320px;
    }

    .display {
      width: 100%;
      height: 60px;
      background: #000;
      color: #0f0;
      font-size: 2rem;
      text-align: right;
      padding: 10px;
      border-radius: 8px;
      margin-bottom: 15px;
      overflow-x: auto;
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
    }

    button {
      padding: 20px;
      font-size: 1.2rem;
      border: none;
      border-radius: 10px;
      background: #333;
      color: white;
      cursor: pointer;
      transition: 0.2s;
    }

    button:hover {
      background: #555;
    }

    .operator {
      background: #ff9500;
    }

    .operator:hover {
      background: #ffa733;
    }

    .equal {
      grid-column: span 2;
      background: #28a745;
    }

    .equal:hover {
      background: #45c36f;
    }

    .clear {
      background: #dc3545;
    }

    .clear:hover {
      background: #f55263;
    }
  </style>
</head>
<body>

  <div class="calculator">
    <div class="display" id="display">0</div>
    <div class="buttons">
      <button class="clear">C</button>
      <button class="operator">÷</button>
      <button class="operator">×</button>
      <button class="operator">-</button>
      <button>7</button>
      <button>8</button>
      <button>9</button>
      <button class="operator">+</button>
      <button>4</button>
      <button>5</button>
      <button>6</button>
      <button>0</button>
      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button>.</button>
      <button class="equal">=</button>
    </div>
  </div>

  <script>
    const display = document.getElementById("display");
    const buttons = document.querySelectorAll("button");
    let currentInput = "";

    // Button click handling
    buttons.forEach(button => {
      button.addEventListener("click", () => {
        const value = button.textContent;

        if (value === "C") {
          currentInput = "";
          display.textContent = "0";
        } else if (value === "=") {
          try {
            currentInput = currentInput
              .replace(/×/g, "*")
              .replace(/÷/g, "/");
            display.textContent = eval(currentInput);
            currentInput = display.textContent;
          } catch {
            display.textContent = "Error";
            currentInput = "";
          }
        } else {
          currentInput += value;
          display.textContent = currentInput;
        }
      });
    });

    // Keyboard support
    document.addEventListener("keydown", (event) => {
      const key = event.key;

      if ("0123456789.+-*/".includes(key)) {
        currentInput += key.replace("*", "×").replace("/", "÷");
        display.textContent = currentInput;
      } else if (key === "Enter") {
        try {
          currentInput = currentInput
            .replace(/×/g, "*")
            .replace(/÷/g, "/");
          display.textContent = eval(currentInput);
          currentInput = display.textContent;
        } catch {
          display.textContent = "Error";
          currentInput = "";
        }
      } else if (key === "Backspace") {
        currentInput = currentInput.slice(0, -1);
        display.textContent = currentInput || "0";
      } else if (key === "Escape") {
        currentInput = "";
        display.textContent = "0";
      }
    });
  </script>

</body>
</html>
